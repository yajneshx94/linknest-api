spring.application.name=api

spring.datasource.url=${DATABASE_URL:jdbc:h2:mem:linknestdb}
spring.datasource.username=${DB_USERNAME:sa}
spring.datasource.password=${DB_PASSWORD:}
spring.datasource.driver-class-name=${DB_DRIVER:org.h2.Driver}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=${DB_DIALECT:org.hibernate.dialect.H2Dialect}
spring.jpa.show-sql=false

app.jwt.secret=${JWT_SECRET:localDevSecretKeyForTestingOnly1234567890AbCdEf}
jwt.expiration=86400 # Add this line (sets expiration to 1 day in seconds)

server.port=${PORT:8080}

spring.h2.console.enabled=true

